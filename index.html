<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formultar contraseña</title>
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <section>
            <input
                type="usuario"
                id="usuario"
                placeholder="Ingrese su usuario"

            <input
                type="password"
                id="password"
                placeholder="Introduce tu contraseña"
            />
            <div id="feedback"></div>
            <button type="boton" id="boton" disabled>Login</button>
        </section>
        <script src="main.js"></script>
    </body>
</html>
